{% extends "base.html" %}

{% block content %}
  <h1>{{ topic.title }}</h1>

  <div class="topic-content">
    <p><strong>ID:</strong> {{ topic.id }}</p>
    <p><strong>Content:</strong> {{ topic.text }}</p>
    <p><strong>Category ID:</strong> {{ topic.category_id }}</p>
    <p><strong>Created At:</strong> {{ topic.date_create }}</p>
    <p><strong>Is Locked:</strong> {{ "Yes" if topic.is_locked else "No" }}</p>
  </div>

  <a href="/topics">‚Üê Back to Topics</a>
{% endblock %}
