{% extends "base.html" %}
{% block content %}
  <h1>Edit Category</h1>

  <form method="post">
    <label>Name:</label><br>
    <input type="text" name="name" value="{{ category.name }}" required><br><br>

    <label>Info:</label><br>
    <textarea name="info">{{ category.info }}</textarea><br><br>

    <label>
      <input type="checkbox" name="is_private" {% if category.is_private %}checked{% endif %}>
      Private
    </label><br><br>

    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
