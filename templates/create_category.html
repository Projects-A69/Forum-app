{% extends "base.html" %}

{% block content %}
  <h1>Create New Category</h1>

  {% if error %}
    <div class="error" style="color: red; margin-bottom: 15px;">{{ error }}</div>
  {% endif %}

  <form method="post" action="/categories/create">
    <div style="margin-bottom: 15px;">
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title" required style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="description">Description:</label><br>
      <textarea id="description" name="description" style="width: 100%; height: 120px; padding: 8px;"></textarea>
    </div>

    <button type="submit" style="padding: 8px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
      Create Category
    </button>
  </form>

  <a href="/categories" style="display: inline-block; margin-top: 20px;">‚Üê Back to Categories</a>
{% endblock %}
